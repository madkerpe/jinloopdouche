    <script>
        var clock = new Vue({
            el: '#clock',
            data: {
                days: '',
                hours: '',
                minutes: '',
                seconds: '',
                finished: false,
            }
        });

        const second = 1000,
            minute = second * 60,
            hour = minute * 60,
            day = hour * 24;

        var timerID = setInterval(updateTime, 1000);
        let targetDate = new Date('Dec 17, 2020 11:00:00').getTime()

        updateTime();
        function updateTime() {
            var currentDate = new Date().getTime();
            distance = targetDate - currentDate;

            if (distance > 0) {
                clock.finished = false
                clock.days =  Math.floor(distance / (day))
                clock.hours = Math.floor((distance % (day)) / (hour))
                clock.minutes = Math.floor((distance % (hour)) / (minute))
                clock.seconds = Math.floor((distance % (minute)) / second);
            } else {
                clock.finished = true
            }

            
        };
